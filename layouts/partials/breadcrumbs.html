<div class="breadcrumbs">
    <a href="/">HOME</a>
    {{ $url := replace .Permalink ( printf "%s" .Site.BaseURL) "" }}
    {{ $.Scratch.Set "path" "/" }}
    {{ range $index, $element := split $url "/"}}
    {{ $.Scratch.Add "path" $element}}
    {{ if ne $element ""}}
    / <a href="{{ $.Scratch.Get `path`}}">{{.|upper}}</a>
    {{ $.Scratch.Add "path" "/"}}
    {{ end }}
    {{ end }}
</div>
