<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{{ .Title }} A.R. Thomson Group</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    {{ $cssOpts := (dict "targetPath" "assets/main.css" ) }}
    {{ if .Site.IsServer }}
    {{ $style := resources.Get "sass/all.scss" | toCSS $cssOpts }}
    <link rel="stylesheet" href="{{ $style.Permalink }}" media="screen">
    {{ else }}
    {{ $style := resources.Get "sass/all.scss" | toCSS | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}" media="screen" integrity="{{ $style.Data.Integrity }}">
    {{ end }}
    <link href='https://fonts.googleapis.com/css?family=Exo 2' rel='stylesheet'>
    <style>
        body {
            font-family: 'Exo 2';
        }
    </style>

</head>
