<!DOCTYPE html>
{{ partial "head.html" . }}

<body>
    {{ partial "navbar.html" . }}

    <div id="main">
        <article>
            {{ range first 3 .Site.RegularPages }}
            <li>
                <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                <p class="meta">{{ .Date.Format "2 Jan 2006" }}</p>
                <p>{{ .Description }}</p>
            </li>
            {{ end }}
        </article>
    </div>

    {{ partial "footer.html" . }}
</body>

</html>
